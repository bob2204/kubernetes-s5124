apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: hello
  name: hello
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      initContainers:
      - image: busybox:1.28
        name: busy
        command:
        - sh
        - -c
        - |
          nb=$(hostname|cut -d- -f2)
          if [ $nb = "0" ]
          then
            echo "Primaire" > /mnt/status
          else
            echo "Secondaire nÂ°$nb" > /mnt/status
          fi
        volumeMounts:
        - name: status
          mountPath: /mnt

      containers:
      - image: bob2606/hello-http:0.8.26
        name: hello-http
        ports:
        - name: hello
          containerPort: 80
        env:
        - name: PORT
          value: "80"
        volumeMounts:
        - name: status
          mountPath: /var/lib/hello-http

      volumes:
      - name: status
        emptyDir:
