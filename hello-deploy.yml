apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello
  name: hello
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello
  strategy: {}
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - image: bob2606/hello-http:0.8.26
        name: hello-http
        ports:
        - name: hello
          containerPort: 80
        env:
        - name: MSG
          value: Dev
        - name: VERSION
          value: "0.10"
        - name: PORT
          value: "80"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          periodSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /code/500
            port: 80
          periodSeconds: 15
          failureThreshold: 2
        resources: {}
